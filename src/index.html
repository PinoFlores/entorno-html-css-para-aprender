      * {

        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #f8f9fc;
      }
      .logo svg {
        width: 91px;
      }
      .header {
        width: 100%;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
      }
      .gender a {
        padding: 6px 10px;
        border: none;
        text-decoration: none;
        color: rgb(49, 49, 49);
      }
      .gender a:first-child {
        background-color: black;
        color: #fff;
        font-weight: bold;
      }

      .sub-header {
        padding: 0px 10px;
        border-bottom: 1px solid #c7c7c7;
      }
      .sub-header ul {
        display: flex;
      }
      .sub-header ul li {
        list-style: none;
        padding: 10px;
        margin-right: 10px;
        border-bottom: 2px solid #f8f9fc;
      }
      .sub-header ul li:hover {
        list-style: none;
        padding: 10px;
        margin-right: 10px;
        border-bottom: 2px solid;
      }

      .sub-header ul li a {
        text-decoration: none;
        color: #3e3e3e;
      }

      .sub-header ul li a:hover {
        color: #1a1a1a;
      }
      .tools button {
        padding: 10px;
        border: none;
        background: transparent;
        font-size: 1rem;
      }
    </style>

    {styles}
  </head>
